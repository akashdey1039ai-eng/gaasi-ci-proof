name: GAASI Survivability Gate

on:
  pull_request:
    branches: [ "main" ]

jobs:
  gaasi-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: GAASI Survivability Gate
        uses: akashdey1039ai-eng/antarraksha-gaasi-gate-proof/.github/actions/gaasi-gate@main
        with:
          agent_file: gaasi-agent.json
        env:
          GAASI_API_URL: ${{ secrets.GAASI_API_URL }}
          GAASI_BEARER_TOKEN: ${{ secrets.GAASI_BEARER_TOKEN }}

